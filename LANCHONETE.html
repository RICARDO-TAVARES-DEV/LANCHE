<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lanchonete WebLanches</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        src="https://i.pinimg.com/736x/71/82/0b/71820bb5162d62a6848c6ac74e1a6ab2.jpg"
        alt="logo"
        class="logo"
      />
      <h1>Lanchonete WebLanches</h1>
      <nav>
        <ul>
          <li>Hamburguer</li>
          <li>Batata</li>
          <li>Sorvete</li>
          <li>Pizza</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="linha1">
        <div class="combo1">
          <h2>Combo 1</h2>
          <img
            src="https://personalembalagem.com.br/wp-content/uploads/2021/10/52599d4ca11a2f42a687387bc2448656.jpg"
          />
          <p>Combo de batata e burger</p>
          <button>Adicionar ao carrinho</button>
        </div>
        <div class="combo2">
          <h2>Combo 2</h2>
          <img
            src="https://www.sabornamesa.com.br/media/k2/items/cache/bf1e20a4462b71e3cc4cece2a8c96ac8_XL.jpg"
          />
          <p>Combo de hamburguer artesanal</p>
          <button>Adicionar ao carrinho</button>
        </div>
        <div class="combo3">
          <h2>Combo 3</h2>
          <img
            src="https://www.avanteingredientes.com.br/wp-content/uploads/2022/04/Saborizacao.jpg"
          />
          <p>Combo de hamburguer + sorvete</p>
          <button>Adicionar ao carrinho</button>
        </div>
        <div class="combo4">
          <h2>Combo 4</h2>
          <img
            src="https://pastapizza.com.br/wp-content/uploads/2017/07/Pizza-Pizzaria-Forno-Forza-Express.jpg"
          />
          <p>Combo de pizza + Refri</p>
          <button>Adicionar ao carrinho</button>
        </div>
      </div>
    </main>
    <footer>
      <h4>Visite nossas redes sociais</h4>
      <a href="https://www.linkedin.com/in/arthurformiga/">Arthur Formiga</a>
    </footer>
  </body>
</html>
